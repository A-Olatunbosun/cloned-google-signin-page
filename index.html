<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gmail</title>
    <link rel="stylesheet" href="/styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="/images/IOS_Google_icon.png" type="image/x-icon" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <img src="/images/294675_google_icon.png" alt="goggle logo" />

        <div class="heading">
          <h1>Sign in</h1>
          <p>to continue to Gmail</p>
        </div>

        <form action="#">
          <div class="form-wrapper">
            <div>
              <legend>Email or phone</legend>
              <input type="text" placeholder="Email or phone" />
              <a href="#"> Forgot email?</a>
            </div>

            <p>
              Not your computer? Use Guest mode to sign in privately.
              <br /><a href="#">Learn more</a>
            </p>

            <div class="btn-group">
              <a href="#" class="btn left-btn">Create account</a>
              <button value="submit" class="btn">Next</button>
            </div>
          </div>
        </form>
      </div>

      <div class="menu-btn">
        <select>
          <option value="">English (United States)</option>
          <option value="">English (United Kingdom)</option>
          <option value="">Afghanistan</option>
          <option value="">Indonesia</option>
          <option value="">Dansk</option>
        </select>

        <div class="hyperlinks">
          <a href="#">Help</a>
          <a href="#">Privacy</a>
          <a href="#">Terms</a>
        </div>
      </div>
    </div>
  </body>
</html>
